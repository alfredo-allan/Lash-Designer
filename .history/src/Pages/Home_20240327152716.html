<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/Home.css" />

    <title>ketlyn_lash_designer.com</title>
  </head>
  <body>
    <input type="text" name="nome" />
    <input type="text" name="whatsapp" />
    <select name="tipo_cilio">
      <option value="cilios_posticos">Cílios postiços</option>
      <option value="curvex">Curvex</option>
      <button id="modalButton">Abrir Calendário</button>
      <!-- Modal -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Calendário</h2>
          <!-- Calendário personalizado aqui -->
        </div>
      </div>
     
      <script>
        // Função para abrir o modal ao clicar no botão var modal = document.getElementById('myModal'); var btn = document.getElementById('modalButton'); var span = document.getElementsByClassName("close")[0]; btn.onclick = function() { modal.style.display = "block"; } span.onclick = function() { modal.style.display = "none"; } window.onclick = function(event) { if (event.target == modal) { modal.style.display = "none"; } }
      </script>
    </select>
  </body>
</html>
