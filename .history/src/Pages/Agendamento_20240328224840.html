<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/Agendamento.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    /> -->

    <title>Agendamento</title>
  </head>
  <body>
    <div class="agendamento">
      <div id="datetimepickerComponent" >
        <input type="text" id="datepicker" />
        <input
        type="time"
        id="timepicker"
        min="10:00"
        max="20:30"
        />
        <div class="logo_input">
        </div>
        <button id="saveBtn">Salvar</button>
      </div>
      <img id="calendario" src="../Images/calendario.png" alt="" />
      <img id="relogio" src="../Images/relogio.png" alt="" />
    </div>
    <video autoplay muted loop id="video-bg">
      <source src="../Images/pinterest-video36.mp4" type="video/mp4" />
    </video>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
