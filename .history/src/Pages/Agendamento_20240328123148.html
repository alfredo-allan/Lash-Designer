<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/Agendamento.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/css/tempus-dominus.min.css"
      crossorigin="anonymous"
    />
    <title>Agendamento</title>
    <div id="datetimepickerComponent">
      <input type="text" id="datepicker" placeholder="Selecione o dia" />
      <input
        type="time"
        id="timepicker"
        placeholder="Selecione a hora"
        min="10:00"
        max="20:30"
      />
    </div>
  </head>
  <body>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha256-BRqBN7dYgABqtY9Hd4ynE+1slnEw+roEPFzQ7TRRfcg="
      crossorigin="anonymous"
    ></script>
    <!-- Tempus Dominus JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/js/tempus-dominus.min.js"
      crossorigin="anonymous"
    ></script>
		<script src="../js/main.js"></script>
  </body>
</html>
